<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <title>Live!</title>
    <link rel="stylesheet" href="1style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 video-container">
                <h3>Local</h3>
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="change-id-container">
                    <div id="myId"></div>
                    <input type="text" id="newId" placeholder="Enter new ID">
                    <button id="changeIdBtn">Change my ID</button>
                </div>
                <div>
                    <button id="toggleVideo">Toggle video</button>
                    <select id="videoSourceSelect">
                        <option value="">Select video input device</option>
                    </select>
                </div>
                <div>
                    <button id="toggleAudio">Toggle audio</button>
                    <select id="audioSourceSelect">
                        <option value="">Select audio input device</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="remoteVideosContainer">
            <h3>Remote</h3>
            <div id="remoteVideos"></div>
        </div>

    </div>

    <script src="1stream.js"></script>
</body>

</html>
